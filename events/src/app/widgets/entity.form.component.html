<div *ngIf="entity && myForm">
  <h1>New {{ entity.entityType.singular | titleCase }}</h1>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div
      [mgForeachProperty]="'form_line'"
      [entity]="entity"
      [mgForm]="myForm"></div>
    <input type="submit" value="{{ configuration.action | titleCase }} {{ entity.entityType.singular | titleCase }}">
  </form>
  <a href="#" (click)="back()">Back</a>
</div>
